server:
  port: 7070
spring:
  application:
    name: onlyoffice-tenant
  cache:
    type: hazelcast
  cloud:
    kubernetes:
      discovery:
        enabled: true
      config:
        enabled: true
    feign:
      client:
        onlyoffice-user-name: onlyoffice-user
    openfeign:
      circuitbreaker:
        enabled: true
  config:
    import:
      - "classpath:application-generic.yml"
      - "classpath:stream.yml"
  jpa:
    properties:
      hibernate:
        default_schema: tenants
  flyway:
    schemas: tenants
eureka:
  client:
    enabled: false
resilience4j:
  circuitbreaker:
    configs:
      default:
        automaticTransitionFromOpenToHalfOpenEnabled: true
        registerHealthIndicator: true
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 100
        minimumNumberOfCalls: 60
        failureRateThreshold: 80
        permittedNumberOfCallsInHalfOpenState: 25
        waitDurationInOpenState: PT30S
        ignoreExceptions:
          - com.onlyoffice.tenant.exception.ServiceBadRequestException
    instances:
      docSpaceClientCircuitBreaker:
        baseConfig: default
      userServiceCircuitBreaker:
        baseConfig: default
  retry:
    configs:
      default:
        maxAttempts: 3
        waitDuration: 250
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
        ignoreExceptions:
          - com.onlyoffice.tenant.exception.ServiceBadRequestException
    instances:
      docSpaceClientRetry:
        baseConfig: default
      userServiceRetry:
        baseConfig: default
  ratelimiter:
    configs:
      defaultQuery:
        limitForPeriod: 100
        limitRefreshPeriod: 1s
        timeoutDuration: 0
        registerHealthIndicator: true
        eventConsumerBufferSize: 100
      defaultCommand:
        limitForPeriod: 50
        limitRefreshPeriod: 1s
        timeoutDuration: 0
        registerHealthIndicator: true
        eventConsumerBufferSize: 50
    instances:
      findBoard:
        baseConfig: defaultQuery
      findTenant:
        baseConfig: defaultQuery
      registerDocSpace:
        baseConfig: defaultCommand
      registerRoom:
        baseConfig: defaultCommand
      registerTenant:
        baseConfig: defaultCommand
      removeRoom:
        baseConfig: defaultCommand
info:
  app:
    name: "onlyoffice-tenant"
    description: "ONLYOFFICE x Monday Tenant Service"
    version: "1.0.0"