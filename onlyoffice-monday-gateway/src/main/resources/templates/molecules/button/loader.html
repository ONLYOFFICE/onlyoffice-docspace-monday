<template x-component="loader-button">
    <button
            x-data="{
                text: $el.parentNode?.getAttribute('text') || $el.parentNode?.getAttribute('data-text') || 'Button',
                type: $el.parentNode?.getAttribute('type') || 'button',
                classes: $el.parentNode?.getAttribute('classes') || '',
                init() {
                    if (typeof this.disabled === 'undefined') {
                        this.disabled = false;
                    }

                    if (typeof this.loading === 'undefined') {
                        this.loading = false;
                    }
                }
            }"
            class="w-full focus:outline-none focus:ring-0
                   disabled:hover:shadow-none disabled:cursor-not-allowed flex items-center justify-center"
            :class="[
                $store?.profile?.dark ? 'bg-dark-login-blue text-white disabled:bg-color-disabled-dark' : 'bg-login-blue text-white disabled:bg-color-disabled',
                classes
            ]"
            style="height: 44px"
            aria-pressed="false"
            :type="type"
            :disabled="loading || disabled">
        <span
                x-show="!loading"
                class="w-full block truncate text-center"
                x-text="text">
        </span>
        <div
                x-show="loading"
                class="w-full h-full flex justify-center items-center">
            <x-basic-spinner></x-basic-spinner>
        </div>
    </button>
</template>
