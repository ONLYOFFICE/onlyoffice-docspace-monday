<template x-component="docspace-settings-form">
    <x-docspace-common-form>
    </x-docspace-common-form>
    <x-loader-button
            th:data-text="${page?.data?.settingsForm?.loginText} ?: 'Login'"
            type="submit"
            classes="rounded-md"
    ></x-loader-button>
    <div x-show="admin && change">
        <x-secondary-button
                th:data-text="${page?.data?.settingsForm?.changeText} ?: 'Change DocSpace'"
                type="button"
                @click="toggleModal"
                classes="mt-4"
        >
        </x-secondary-button>
    </div>
    <p th:text="${page?.data?.settingsForm?.disclaimer}"
       class="mt-4 text-xs leading-4 text-subtext font-normal"
    ></p>
</template>
