<template x-component="secondary-button">
    <button x-data="{
                type: $el.parentNode?.getAttribute('type') || 'button',
                text: $el.parentNode?.getAttribute('text') || $el.parentNode?.getAttribute('data-text') || 'Button',
                classes: $el.parentNode?.getAttribute('classes') || '',
                init() {
                    if (typeof this.disabled === 'undefined') {
                        this.disabled = false;
                    }
                }
            }"
            :type="type"
            x-text="text"
            :disabled="disabled"
            class="border border-gray-300 rounded-[3px] h-11 w-full hover:shadow-lg duration-300 disabled:hover:shadow-none disabled:cursor-not-allowed"
            :class="[
                $store?.profile?.dark ? 'bg-secondary-dark text-white disabled:bg-color-disabled-dark' : 'bg-secondary text-dark disabled:bg-color-disabled',
                classes
            ]"
    >
    </button>
</template>
