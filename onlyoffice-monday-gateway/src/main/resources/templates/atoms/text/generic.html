<template x-component="generic-text">
    <span
            x-data="{
                text: $el.parentNode?.getAttribute('text') || $el.parentNode?.getAttribute('data-text') || '',
                classes: $el.parentNode?.getAttribute('classes') || ''
            }"
            x-text="text"
            :class="[
                $store?.profile?.dark ? 'text-color-generic-dark-text' : 'text-color-generic-text',
                classes
            ]"
    ></span>
</template>
