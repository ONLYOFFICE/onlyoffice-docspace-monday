<template x-component="subtext">
    <span
            x-data="{
                text: $el.parentNode?.getAttribute('text') || $el.parentNode?.getAttribute('data-text') || '',
                classes: $el.parentNode?.getAttribute('classes') || ''
            }"
            x-text="text"
            class="text-xs text-subtext"
            :class="[
                $store?.darkMode?.on ? 'text-slate-50' : '',
                classes
            ]"
    ></span>
</template>
